<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactformulier</title>
    <link rel="stylesheet" href="main.css">
    <style>
        .form-container {
            background: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 50%;
        }
        input, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid white;
            background-color: rgb(35, 35, 35);
            border-radius: 10px;
            color: white;
        }
        textarea[name="message"] {
            width: 100%;
            max-width: 100%;
            min-height: 40px;
            height: 100px;
            resize: vertical;
            box-sizing: border-box;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .apply-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }

        table, th, td {
            border-collapse: collapse;
            border: 1px solid white;
        }
        th, td {
            width: 50%;
            padding: 5%;
        }
        .mail {
            margin-top: 40%;
        }
    </style>
</head>
<body>
<div class="circle"></div>

<br><br><br><br><br><br><br><br><br><br>
<table style="width: 100%;" class="table1">
    <tr>
        <td>
            <p class="contact-us-text">mail ons</p>
            <a href="mailto:princen.droneshows@gmail.com" class="mail">Stuur een e-mail</a>    
        </td>
        <td>
            <div class="form-container">
                    <table style="width: 200%" id="boeken">
                        <tr>
                            <th colspan="2">
                                <h2 class="text">Contactformulier</h2>
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <p class="text">contactpersoon</p>
                                <input type="text" name="user_name" placeholder="Uw voor- achternaam" pattern="^[A-Za-zÀ-ÖØ-öø-ÿ]+( [A-Za-zÀ-ÖØ-öø-ÿ]+)+$" required>
                            </td>
                            <td>
                                <p class="text">gelegenheid</p>
                                <input type="text" name="gelegenheid" placeholder="Gelegenheid van evenement" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p class="text">e-mail</p>
                                <input type="email" name="user_email" placeholder="Uw e-mail" required>
                            </td>
                            <td>
                                <p class="text">telefoonnummer</p>
                                <input type="tel" name="user_phone" placeholder="Uw telefoonnummer" pattern="[0-9]{10}" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p class="text">locatie</p>
                                <input type="text" name="event_location" placeholder="Locatie van evenement" required>
                            </td>
                            <td>
                            <p class="text">datum van evenement</p>
                                <div class="date-picker-container">
                                    <input type="date" id="event_date" name="event_date" required>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <p class="text">extra informatie</p>
                                <textarea name="message" placeholder="Uw bericht" rows="5"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button type="submit" class="apply-button">Verzend</button>
                            </td>
                        </tr>
                    </table>
            </div>
        </td>
    </tr>
</table>

</div>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script src="main.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</body>
</html>
