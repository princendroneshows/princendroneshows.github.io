<style>




/* Secties */
.about-section {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
}

.about-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 2rem;
    gap: 2rem;
}

.about-row.reverse {
    flex-direction: row-reverse; /* Afbeelding rechts, tekst links */
}

/* Afbeeldingen */
.image-container {
    flex: 1; /* 50% van de breedte */
    display: flex;
    justify-content: center;
}

.image-container img {
    width: 100%; /* Afbeelding neemt volledige containerbreedte */
    max-width: 500px;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Tekst */
.text-container {
    flex: 1; /* 50% van de breedte */
    padding: 0 1rem;
}

.text-container h2 {
    color: #333;
    margin-top: 0;
}

.text-container p {
    color: #555;
    margin: 0;
}

/* Responsief ontwerp */
@media (max-width: 768px) {
    .about-row {
        flex-direction: column; /* Alles stapelt onder elkaar */
        text-align: center;
    }

    .about-row.reverse {
        flex-direction: column; /* Reverse maakt geen verschil meer */
    }

    .image-container {
        margin-bottom: 1rem;
    }
}
</style>

<!-- normale wijzing naar script -->
